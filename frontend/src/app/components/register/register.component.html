<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <h4 class="card-header py-3 text-center">VarQuiz registration</h4>
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['email']['errors'] }" />
          <div *ngIf="submitted && f['email']['errors']" class="invalid-feedback">
            <div *ngIf="f['email']['errors']!['required']">Is required</div>
            <div *ngIf="f['email']['errors']!['email']">Is not valid</div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password']['errors'] }" />
          <div *ngIf="submitted && f['password']['errors']" class="invalid-feedback">
            <div *ngIf="f['password']['errors']!['required']">Is required</div>
            <div *ngIf="f['password']['errors']!['minlength']">Must be before 8 and 32 symbols</div>
            <div *ngIf="f['password']['errors']!['maxlength']">Must be before 8 and 32 symbols</div>
            <div *ngIf="f['password']['errors']!['passwordMismatch']">Passwords do not match</div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['confirmPassword']['errors'] }" />
          <div *ngIf="submitted && f['confirmPassword']['errors']" class="invalid-feedback">
            <div *ngIf="f['confirmPassword']['errors']!['required']">Is required</div>
            <div *ngIf="f['confirmPassword']['errors']!['passwordMismatch']">Passwords do not match</div>
          </div>
        </div>
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Register
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      </form>
    </div>
  </div>
</div>
