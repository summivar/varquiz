<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <h4 class="card-header py-3 text-center">Add studyset template</h4>
    <div class="card-body">
      <form [formGroup]="addstudysetForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['title']['errors'] }" />
          <div *ngIf="submitted && f['title']['errors']" class="invalid-feedback">
            <div *ngIf="f['title']['errors']!['required']">Is required</div>
            <div *ngIf="f['title']['errors']!['maxlength']">Must be before least 32 symbols</div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['description']['errors'] }" />
          <div *ngIf="submitted && f['description']['errors']" class="invalid-feedback">
            <div *ngIf="f['description']['errors']!['required']">Is required</div>
            <div *ngIf="f['description']['errors']!['maxlength']">Must be before least 32 symbols</div>
          </div>
        </div>
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Add studyset
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      </form>
    </div>
  </div>
</div>
